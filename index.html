<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading"> Todo  App</h1>

        <div id = "space"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
